<html lang="ko">

<head>
  <meta charset="UTF-8">

<body>
  <h1>프론트엔드 개발자 지원서</h1>

  <hr>
  <form>

    <h3>개인정보</h3>
    <ul>
      <li>

        <input type="text" id="name" placeholder="이름은 공백없이">
      </li>
      <li>
        <label for="tel">연락처</label>
        <input type="tel" id="tel">
      </li>
    </ul>
    <h3> 지원 분야</h3>
    <ul>
      <li>
        <input type="radio" id="wp">
        <label for="wp">웹 퍼블리싱</label>
      </li>
      <li>
        <input type="radio" id="wp">
        <label for="wp">웹 어플리케이션</label>
      </li>
      <li>
        <input type="radio" id="wp">
        <label for="wp">개발환경 개선</label>
      </li>
    </ul>

    <h3>지원 동기</h3>
    <textarea name="" id="" cols="60" rows="5" placeholder="본사 지원동기를 간략히 써주세요"></textarea>
  
    <button type="submit">접수하기</button>
    <button type="reset">다시 쓰기</button>
  </form>


</body>
